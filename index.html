<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>&quot;Pessimistic async&quot; sandbox</title>
    <style type="text/css">
    .curtain {
        align-items: center;
        background-color: rgba(0, 0, 0, .4);
        display: flex;
        height: 100%;
        justify-content: center;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
    }

    .modal {
        background-color: White;
        box-shadow: 0 0 10px rgba(0, 0, 0, .4);
        height: 480px;
        padding: 10px;
        width: 640px;
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/javascript" src="js/browser.js"></script>
    <script type="text/javascript" src="js/immutable-3.7.5.js"></script>
    <script type="text/javascript" src="js/q-1.4.1.js"></script>
    <script type="text/javascript" src="js/react-with-addons-0.14.0.js"></script>
    <script type="text/javascript" src="js/react-dom-0.14.0.js"></script>
    <script type="text/javascript" src="js/react-redux-4.0.0.js"></script>
    <script type="text/javascript" src="js/redux-3.0.2.js"></script>
    <script type="text/javascript" src="js/redux-promise-middleware-2.1.1.js"></script>
    <script type="text/babel" src="api.js"></script>
    <script type="text/babel" src="actions.js"></script>
    <script type="text/babel" src="reducers.js"></script>
    <script type="text/babel" src="store.js"></script>
    <script type="text/babel" src="page.js"></script>
    <script type="text/babel">
    'use strict';

    var {Immutable, React, ReactDOM, ReactRedux, Redux, Q} = window,
        {Actions, Page} = window;

    ReactDOM.render(
        <ReactRedux.Provider store={window.store}>
            <Page />
        </ReactRedux.Provider>,
        document.getElementById('root')
    );
    </script>
</body>
</html>
